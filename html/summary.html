<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/nav.css" />
        <link rel="stylesheet" href="../styles/summary.css" />
        <title>Transaction Summaries</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    </head>
    <body>
        <div class="nav">
            <div class="nav-left">
                <h4 id="userName">Welcome</h4>
            </div>
            <div class="nav-links">
                <button id="open-modal-btn" class = "max">Add Transaction</button>
                <a href="summary.html">
                    <img src="../assets/graph.png" class="navElement" id="selected" />
                </a>
                <a href="home.html">
                    <img src="../assets/house.png" class="navElement" />
                </a>
                <a href="history.html">
                    <img src="../assets/clock.png" class="navElement" />
                </a>
            </div>
            <div class="nav-right">
                <button class="firebaseSignOut" onclick="signOut()">Sign Out</button>
            </div>
        </div>
        <div class="content">
            
            <div class="dropdown-container">
                <select class="dropdown" id="chartSelector">
                    <option value="daysVsTransactionAmount">Days vs. Transaction Amount</option>
                    <option value="daysVsBalance">Days vs. Balance</option>
                    <option value="spendingPerCategory">Spending per Category</option>
                    <option value="incomeVsExpense">Income vs. Expense</option>
                </select>
            </div>
        
            <div class="chart-container">
                <canvas id="transactionsChart"></canvas>
            </div>
        </div>
        <dialog id="transaction-dialog">
            <form method="dialog" class="transaction-form" id="transaction-form">
                <h2>Add Transaction</h2>
                <label for="transaction-title">Title:</label>
                <input
                    type="text"
                    id="transaction-title"
                    placeholder="Enter transaction title"
                    name="transaction-title"
                    required
                />
                <label for="transaction-category">Category:</label>
                <input
                    type="text"
                    id="transaction-category"
                    placeholder="Enter transaction category"
                    name="transaction-category"
                    required
                />
                <label for="transaction-amount">Amount:</label>
                <input
                    type="number"
                    id="transaction-amount"
                    placeholder="Enter transaction amount"
                    name="transaction-amount"
                    required
                />
                <label for="transaction-date">Date:</label>
                <input
                    type="date"
                    id="transaction-date"
                    name="transaction-date"
                    required
                />
                <menu>
                    <button class="cancel-btn" id="cancel-btn" value="cancel">Cancel</button>
                    <button type="submit" value="confirm">
                        Add Transaction
                    </button>
                </menu>
            </form>
        </dialog>
    </body>
    <script src="../scripts/index.js" type="module"></script>
</html>
