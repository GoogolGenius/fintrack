<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles//nav.css" />
        <link rel="stylesheet" href="../styles//home.css" />
        <title>Home</title>
    </head>
    <body>
        <div class="nav">
            <a href="summary.html"
                ><img src="assets/graph.png" class="navElement"
            /></a>
            <a href="home.html"
                ><img src="assets/house.png" class="navElement" id="selected"
            /></a>
            <a href="history.html"
                ><img src="assets/clock.png" class="navElement"
            /></a>
            <button class="firebaseSignOut navElement" onclick="signOut()">
                Sign Out
            </button>
        </div>
        <div class="homeContent">
            <h1>Dashboard</h1>
            <div class="card">
                <h2>Current Balance</h2>
                <p id="balanceValue">$</p>
            </div>            
            <div class="card">
                <h2>Total Income</h2>
                <p id="totalIncome">$</p>
            </div>
            
            <div class="card">
                <h2>Total Expense</h2>
                <p id="totalExpense">$</p>
            </div>
            
            <div class="card">
                <h2>Number of Transactions</h2>
                <p id="numTransactions"></p>
            </div>
            
            <div class="card">
                <h2>Average Transaction Value</h2>
                <p id="avgTransactionValue">$</p>
            </div>
            <div class="card">
                <h2>Highest Transaction</h2>
                <p id="highestTransaction">$</p>
            </div>
            
            <div class="card">
                <h2>Lowest Transaction</h2>
                <p id="lowestTransaction">$</p>
            </div>
        </div>
    </body>
    <script src="scripts/index.js" type="module"></script>
</html>
