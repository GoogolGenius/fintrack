<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/nav.css" />
        <link rel="stylesheet" href="../styles/history.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <title>Transaction History</title>
    </head>
    <body>
        <div class="nav">
            <a href="summary.html"
                ><img src="assets/graph.png" class="navElement"
            /></a>
            <a href="home.html"
                ><img src="assets/house.png" class="navElement"
            /></a>
            <a href="history.html"
                ><img src="assets/clock.png" class="navElement" id="selected"
            /></a>
            <button class="firebaseSignOut" onclick="signOut()">Sign Out</button>
        </div>
        <div class="content">
            <!-- Search and Sort Section -->
            <div class="search-container">
                <input
                    type="text"
                    id="search-bar"
                    placeholder="Search for transactions"
                />
            </div>
            <div class="sort-container">
                <span>Sort By:</span>
                    <button class="sort-button">Alphabetically</button>
                    <button class="sort-button">Ascending</button>
                    <button class="sort-button">Recency</button>
                    <button class="sort-button">Oldest</button>
                    <button class="sort-button">Value</button>
                    <button class="sort-button">Descending</button>
                    <button class="sort-button">Category</button> 
            </div>

            <!-- Cards, Modal, and Add Transaction Section -->
            <div class="transaction-section">
                <div class="card">
                    
                </div>
                <button id="open-modal-btn">Add Transaction</button>
                <dialog id="transaction-dialog">
                    <form method="dialog" class="transaction-form" id="transaction-form">
                        <h2>Add Transaction</h2>
                        <label for="transaction-title">Title:</label>
                        <input
                            type="text"
                            id="transaction-title"
                            placeholder="Enter transaction title"
                            name="transaction-title"
                            required
                        />
                        <label for="transaction-category">Category:</label>
                        <input
                            type="text"
                            id="transaction-category"
                            placeholder="Enter transaction category"
                            name="transaction-category"
                            required
                        />
                        <label for="transaction-amount">Amount:</label>
                        <input
                            type="number"
                            id="transaction-amount"
                            placeholder="Enter transaction amount"
                            name="transaction-amount"
                            required
                        />
                        <label for="transaction-date">Date:</label>
                        <input
                            type="date"
                            id="transaction-date"
                            name="transaction-date"
                            required
                        />
                        <menu>
                            <button class="cancel-btn" id="cancel-btn" value="cancel">Cancel</button>
                            <button type="submit" value="confirm">
                                Add Transaction
                            </button>
                        </menu>
                    </form>
                </dialog>
                <dialog id="transaction-dialog-update">
                    <form
                        method="dialog"
                        class="transaction-form"
                        id="transaction-form-update"
                    >
                        <h2>Update Transaction</h2>
                        <label for="transaction-title-update">Title:</label>
                        <input
                            type="text"
                            id="transaction-title-update"
                            placeholder="Enter transaction title"
                            name="transaction-title-update"
                            required
                        />
                        <label for="transaction-category-update">Category:</label>
                        <input
                            type="text"
                            id="transaction-category-update"
                            placeholder="Enter transaction category"
                            name="transaction-category-update"
                            required
                        />
                        <label for="transaction-amount-update">Amount:</label>
                        <input
                            type="number"
                            id="transaction-amount-update"
                            placeholder="Enter transaction amount"
                            name="transaction-amount-update"
                            required
                        />
                        <label for="transaction-date-update">Date:</label>
                        <input
                            type="date"
                            id="transaction-date-update"
                            name="transaction-date-update"
                            required
                        />
                        <menu>
                            <button class="cancel-btn" id="cancel-btn-update" value="cancel">
                                Cancel
                            </button>
                            <button type="submit" value="confirm">
                                Update Transaction
                            </button>
                        </menu>
                    </form>
                </dialog>
                <div id="transaction-container">
                    <p id="no-transactions-message">No transactions to display</p>
                </div>
            </div>
        </div>
    </body>
    <script src="scripts/index.js" type="module"></script>
</html>
